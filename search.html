<h2>Site Search</h2>

<div>
    <form id="site_search">
      <input type="text" id="search_box" placeholder="Enter search term ...">
      <input id="submit_button" type="submit" value="Search">
    </form>
</div>

<br><hr><br>

<div class="entry">
    <ul id="search_results" class="post-content"></ul>    
</div>


<script>
  
$(document).ready(function(){

    $.getJSON( "search.json", function( data ) {
        var items = [];
        $.each(data, function(key, value) {
            items.push(
            {
                url : value.url,
                title : value.title,
                searchTerm : value.title.toLowerCase()
            });
        });

        $("#site_search").submit(function(e){
            e.preventDefault();
            var query = $("#search_box").val().toLowerCase(); // Get the value for the text field
           
           var results = $("#search_results")
            results.empty()
            $.each(items, function(key, value) {
                if(value.searchTerm.includes(query)) {
                    var h = "<li id='" + key + "'><a href='" + value.url +  "'>" + value.title + "</a></li>";
                    results.append(h);
                }
            });
            if(results.children().length == 0) {
                results.append("<p>No results found</p>");
            }
        });
    });
});


</script>
