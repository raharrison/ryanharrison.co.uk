<h2>Site Search</h2>

<div>
    <form id="site_search" class="input-form">
      <input type="text" id="search_box" placeholder="Enter search term ...">
      <button id="submit_button" type="submit">Search</button>
    </form>
</div>

<br>

<div class="entry">
    <ul id="search_results" class="post-content"></ul>    
</div>

<script>

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function setQueryAndSubmit(query) {
        $("#search_box").val(query);
        $("#site_search").submit();
    }

    window.onpopstate = function(e) {
        if(e.state){
            setQueryAndSubmit(e.state.q);
        }
    };
  
    $(document).ready(function() {

        $("#search_box").focus();
        $("#site_search").submit(function(e){
            e.preventDefault();
            var userQuery = $("#search_box").val();

            var params = {q: userQuery};
            history.pushState({"q": userQuery}, null, "/search.html?q=" + encodeURIComponent(userQuery));
        
            var results = $("#search_results");
            results.empty();

            var sendQuery = {
                q : userQuery
            };

            $.ajax({
                url: 'https://api.ryanharrison.co.uk/search',
                data: "q="+userQuery,
                dataType: 'jsonp',
                success: function(data) {
                    $.each(data, function(key, value) {
                        var link = "<li id='" + key + "'><a target=\"_blank\" href='" + value.url +  "'>" + value.title + "</a></li>";
                        var highlight = "<p><small>" + value.highlight + "</small></p>";
                        results.append(link);
                        results.append(highlight);
                    });

                    if(results.children().length == 0) {
                        results.append("<p>No results found</p>");
                    }
                }
            });
        });

        // if query string set search with it
        var qs = getParameterByName("q");
        if(qs) {
            setQueryAndSubmit(qs);
        }
    });

</script>
