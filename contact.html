---
layout: page
title: Contact Me
---

<p>

    <form id="contact-form" class="input-form" method="POST" action="https://api.ryanharrison.co.uk/contact" >

        <label for="name">Name</label>
        <input id="name" type="text" name="name" class="field" placeholder="Optional" autofocus /><br/>

        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" class="field" id="email" placeholder="Required" required /><br/>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Required" required ></textarea><br/>

        <label for="robot" class="robot-label"></label>
        <input id="robot" type="text" name="robot" class="field" placeholder="I am not a robot" required /><br/>

        <div id="invalid-answer" style="color:red"></div>

        <input type="hidden" name="redirect" value="https://ryanharrison.co.uk/thanks.html">

        <button type="submit">SEND</button>

    </form>

</p>

<script>
	ready(function() {
		const a = Math.floor(Math.random() * 14) + 3;
		const b = Math.floor(Math.random() * 14) + 3;

		showInvalidAnswer = function() {
			document.getElementById("invalid-answer").innerText =
				"Invalid answer";
		};
		document.querySelector("label[for=robot]").innerText =
			"What is " + a + " + " + b + "?";

		document.getElementById("contact-form").onsubmit = function(e) {
			e.preventDefault();
			const val = document.getElementById("robot").value;
			try {
				let num = parseInt(val);
				if (num == a + b) {
					this.submit();
				} else {
					showInvalidAnswer();
				}
			} catch (exc) {
				showInvalidAnswer();
			}
		};
	});
</script>
