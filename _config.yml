
# Name of your site (displayed in the header)
title: "Ryan Harrison"

# Short bio or description (displayed in the header)
tagline: "My blog, portfolio and technology related ramblings"

avatar: "/images/avatar.png"

# Includes an icon in the footer for each username you enter
footer-links:
  github: raharrison
  linkedin: ryanharrison10
  rss: rss
  twitter: ryanalreadyy

# Enter your Disqus shortname
disqus: ryanharrison

# Enter your Google Analytics web tracking code to activate tracking
google_analytics: G-9MVP1BEKQY

# Used for Sitemap.xml and your RSS feed
url: https://ryanharrison.co.uk
baseurl: ''


paginate: 5

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-paginate # Pagination of posts

# Post excerpts include everything up to this tag
excerpt_separator: <!--more-->

# Custom vars
version: 1.1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # Or use :expanded

# Exclude these files from your production _site
exclude:
    - debug.log
    - utils
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME