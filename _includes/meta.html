<link href="https://gmpg.org/xfn/11" rel="profile">

<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html | strip_newlines | truncate: 160 }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html | strip_newlines | truncate: 160 }}" />
{% else %}
<meta name="description" content="{{ site.tagline }}">
<meta property="og:description" content="{{ site.tagline }}" />
{% endif %}

{%if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
{%endif %}

{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.title}}">
{% endif %}

<meta name="author" content="{{ site.title }}" />
<meta name="copyright" content="{{ site.title }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<!-- Open Graph -->
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />

<!-- Open Graph Image -->
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
<meta property="twitter:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
<meta property="twitter:image" content="{{ site.url }}{{ site.avatar }}" />
{% endif %}

<!-- Twitter Card -->
<meta property="twitter:card" content="summary" />
{% if site.footer-links.twitter %}
<meta property="twitter:site" content="@{{ site.footer-links.twitter }}" />
{% endif %}
